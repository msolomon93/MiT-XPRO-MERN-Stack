
<div id="ball" style="
z-index: 5;
position: absolute;
left: 0px;
top: 0px;
width: 50px;
height: 60px;
border-radius: 50%;
background: purple">
</div>

<div id="ball2" style="
z-index: 5;
position: absolute;
left: 0px;
top: 0px;
width: 100px;
height: 100px;
border-radius: 50%;
background: green">
</div>

<div id="ball3" style="
z-index: 5;
position: absolute;
left: 0px;
top: 0px;
width: 40px;
height: 30px;
border-radius: 50%;
background: orange">
</div>

<script>
var velocityx = 7;
var velocityx2 = 4;
var velocityx3 = 5;
var velocityy = 3;
var velocityy2 = 4;
var velocityy3 = 5;
var positionx = 0;
var positionx2 = 0;
var positionx3 = 0;
var positiony = 0;
var positiony2 = 0;
var positiony3 = 0;
var positionxmin = 0;
var positionxmax = 1900;
var positionymin = 0;
var positionymax = 900;
var time = 1;
var ball = document.getElementById('ball');
var ball2 = document.getElementById('ball2');
var ball3 = document.getElementById('ball3');
var reversex = true;
var reversex2 = true;
var reversex3 = true;
var reversey = true;
var reversey2 = true;
var reversey3 = true;

function moveBall() {

    if(reversex){
      positionx = positionx + velocityx;
      ball.style.left = positionx + 'px';
    }

    else{
      positionx = positionx - velocityx;
      ball.style.left = positionx + 'px';
    }

    if(reversey){
      positiony = positiony + velocityy;
      ball.style.top = positiony + 'px';
    }

    else{
      positiony = positiony - velocityy;
      ball.style.top = positiony + 'px';
    }

    if (
      positionx > positionxmax ||
      positionx === positionxmin
    )  {
      reversex = !reversex;
    }

    if (
      positiony > positionymax ||
      positiony === positionymin
    )  {
      reversey = !reversey;
    }

}

function moveBall2() {
if(reversex2){
  positionx2 = positionx2 + velocityx2;
  ball2.style.left = positionx2 + 'px';
}

else{
  positionx2 = positionx2 - velocityx2;
  ball2.style.left = positionx2 + 'px';
}

if(reversey2){
  positiony2 = positiony2 + velocityy2;
  ball2.style.top = positiony2 + 'px';
}

else{
  positiony2 = positiony2 - velocityy2;
  ball2.style.top = positiony2 + 'px';
}

if (
  positionx2 > positionxmax ||
  positionx2 === positionxmin
)  {
  reversex2 = !reversex2;
}

if (
  positiony2 > positionymax ||
  positiony2 === positionymin
)  {
  reversey2 = !reversey2;
}
}

function moveBall3() {
if(reversex3){
  positionx3 = positionx3 + velocityx3;
  ball3.style.left = positionx3 + 'px';
}

else{
  positionx3 = positionx3 - velocityx3;
  ball3.style.left = positionx3 + 'px';
}

if(reversey3){
  positiony3 = positiony3 + velocityy3;
  ball3.style.top = positiony3 + 'px';
}

else{
  positiony3 = positiony3 - velocityy3;
  ball3.style.top = positiony3 + 'px';
}

if (
  positionx3 > positionxmax ||
  positionx3 === positionxmin
)  {
  reversex3 = !reversex3;
}

if (
  positiony3 > positionymax ||
  positiony3 === positionymin
)  {
  reversey3 = !reversey3;
}

}
setInterval(moveBall, 10);
setInterval(moveBall2, 20);
setInterval(moveBall3, 10)


</script>
</html>
